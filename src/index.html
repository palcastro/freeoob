<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sass-Bootstrap-Parcel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../scss/style.scss">
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
          <h2>INTRODUCE AQUÍ TUS DATOS</h2>
          <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">Tu nombre</label>
              <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
              <div class="valid-feedback">
               Parece válido!
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label"> Tus apellidos</label>
              <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
              <div class="valid-feedback">
                Parece válido!
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustomUsername" class="form-label">Usuario</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Por favor, indica tu usuario
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom03" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="validationCustom03" required>
              <div class="invalid-feedback">
                Por favor intoduce una ciudad
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationCustom04" class="form-label">Provincia</label>
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Elegir...</option>
                <option>...</option>
              </select>
              <div class="invalid-feedback">
                Por favor introduce una provincia
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationCustom05" class="form-label">CP</label>
              <input type="text" class="form-control" id="validationCustom05" required>
              <div class="invalid-feedback">
                Por favor introduce un CP válido
              </div>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                 Aceptar términos y condiciones
                </label>
                <div class="invalid-feedback">
                  Debes aceptar los términos antes de entrar
                </div>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Enviar formulario</button>
            </div>
          </form>
          </div>
    </div>
    <script src="./js/index.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
